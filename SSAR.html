<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liva/ssar</title>
    <script src="js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <link rel="icon" href="imgw/li.png" type="image/gif" sizes="16x16">
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true'>    <a-entity scale=".2 .2 .2">
      <a-entity gltf-model="models/spst.gltf" scale="-1 1 1" rotation="0 0 0">
      <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
    </a-entity>
    <a-marker-camera type ="area"preset='kanji'></a-marker-camera> 
  </a-scene>
  
</body>
</html>
